<!DOCTYPE html>
<html lang="en">
<head>

        <div class="grid-pattern">

                    <img src="https://adictosaltrabajo.com/wp-content/uploads/2022/03/122780970_m-scaled.jpg" alt="prototipofigma" >
                    <div class="container-text">
                        <p>Prototipado de aplicaciones</p>
                    </div>
                </div>
            </div>
            <div class="grid-two">
                <div class="container-img">
                    <img src="https://cdn2.hubspot.net/hubfs/53/como-hacer-una-pagina-web-en-html.jpg" alt="imagenpáginaweb">                
                    <div class="container-text">
                        <p>Diseño de páginas web</p>
                    </div>
                </div>
            </div>
            <div class="grid-three">
                <div class="container-img">
                    <img src="https://img.freepik.com/fotos-premium/retratos-robots-grafico-crecimiento-empresarial-brillante-holograma-que-brilla-intensamente-sobre-fondo-azul-estilo-vertical-ai-futurista-gestion-digital-concepto-tecnologia-servicio-inteligencia-artificial_36367-8336.jpg" alt="automation">

                    </div>

            </div>
            <div class="grid-five">
                <div class="container-img">

                    <div class="container-text">
                        <p>Comercio Digital</p>
                    </div>
                </div>
            </div>
            <div class="grid-six">
                <div class="container-img">
                    <img src="https://kinesisco.com/wp-content/uploads/2024/07/consultoria-tecnologica-1.webp" alt="consultoriareunion">
